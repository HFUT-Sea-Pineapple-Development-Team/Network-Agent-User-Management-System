<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改营销机会')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-chance-edit" th:object="${tSaleChance}">
            <input name="chanceId" th:field="*{chanceId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">机会来源：</label>
                <div class="col-sm-8">
                    <input name="chanceSource" th:field="*{chanceSource}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户昵称：</label>
                <div class="col-sm-8">
                    <input name="cusNick" th:field="*{cusNick}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">手机号码：</label>
                <div class="col-sm-8">
                    <input name="cusPhone" th:field="*{cusPhone}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">客户姓名：</label>
                <div class="col-sm-8">
                    <input name="cusName" th:field="*{cusName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">新老客户：</label>
                <div class="col-sm-8">
                    <input name="isNew" th:field="*{isNew}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">邀请客户：</label>
                <div class="col-sm-8">
                    <input name="isInv" th:field="*{isInv}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">购买方式：</label>
                <div class="col-sm-8">
                    <input name="quarAndFlow" th:field="*{quarAndFlow}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">代理等级：</label>
                <div class="col-sm-8">
                    <input name="chanceLevel" th:field="*{chanceLevel}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开发结果：</label>
                <div class="col-sm-8">
                    <input name="chanceResult" th:field="*{chanceResult}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">概要：</label>
                <div class="col-sm-8">
                    <input name="title" th:field="*{title}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <textarea name="description" class="form-control">[[*{description}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input name="createMan" th:field="*{createMan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">有效状态：</label>
                <div class="col-sm-8">
                    <input name="isValid" th:field="*{isValid}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/chance";
        $("#form-chance-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-chance-edit').serialize());
            }
        }
    </script>
</body>
</html>
