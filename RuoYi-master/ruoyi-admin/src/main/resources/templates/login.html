<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录客户管理系统-深海大菠萝网络</title>
    <meta name="description" content="若依后台管理框架">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>
    <!-- <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/> -->
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.7.0}" rel="stylesheet"/>

    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 122345678987654432111223222112·2111231211112211112·123-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
    </script>
</head>
<body class="signin">
    <div class="signinpanel">
        <div class="row">
            
            <div class="col-xs-8">
				<form id="signupForm" autocomplete="off">
				    <h4>客户管理系统-登录中心</h4>
					<p align="right" class="m-t-md">  是谁住在深海的大菠萝里？</p>
				    <div class="acc">
				        <input type="text" name="username" placeholder="请输入用户名">
			            <input type="password" name="password" placeholder="请输入密码">
						
			        </div>

		            <div class="fn">
			            <label for="check"><input id="check" type="checkbox"><span><span></span></span>记住我</label>
		                <a href="javascript:;" class="ccc">忘记密码</a>
		            </div>
				    <div class="login">
						
		                <input type="submit" id="btnSubmit" data-loading="正在验证登录，请稍后..." value="登录" class="fff">
		                <span>或</span>
		                <a href="javascript:;" class="fff">使用其他登录</a>
		            </div>
					
				</form>
				
				
            </div>
        </div>
        
    </div>

<div class="signup-footer">
            <div class="pull-right">
                Copyright © 2021-2021 Deep-Sea Pineapple All Rights Reserved. <br>
            </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!--[if lte IE ]><script>window.location.href=ctx+'html/ie.html';</script><![endif]-->
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.7.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>


</html>
</html>
